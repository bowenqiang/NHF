<div class="container-fluid">
    this is admin login page
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form ng-submit="login()">
                <div class="form-group">
                    <input type="ipadname" class="form-control" id="ipadname" placeholder="IPad Name" ng-model="user.ipadname">
                </div>
                <div class="form-group">
                    <select ng-model="user.selectedStation" ng-options="index as item for (index,item) in stations">
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="Password" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>

            </form>

        </div>

    </div>

</div>
