<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form ng-submit="login()">
                <div class="form-group">
                    <input type="" class="form-control" id="idnumber" placeholder="ID Number" ng-model="user.idnumber">
                </div>

                OR

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="user.email">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>

            </form>

            <h3>Register for Design & Shine</h3>
            <button class="btn btn-primary" ng-click="register()">Register</button>

        </div>

    </div>

</div>
